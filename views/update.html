<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Carved Rock Fitness Admin Site - Update</title>
        <meta name="author" content="Nate Taylor">
        </meta>
        <link rel="stylesheet" href="/stylesheets/tachyons.min.css" />
        </link>
        <link rel="stylesheet" href="/stylesheets/style.css">
        </link>
        <script src="/javascripts/axios.min.js"></script>
        <script src="/javascripts/lodash.min.js"></script>
    </head>

    <body>
        <nav class=" mb2">
            <ul>
                <li><a href=" /create">Create</a></li>
                <li><a href=" /read">Read</a></li>
                <li class=" active"><a href="/update">Update</a></li>
                <li><a href=" /delete">Delete</a></li>
                <li><a href=" /search">Search</a></li>
            </ul>
            <img class="fr logo" src="/images/carved-rock-logo-yellow.png">
        </nav>
        <div class="pl4">
            <div class="flex mb4">
                <input type=" text" class="w-30" id="product-id" />
                <button class="ml2 p1" id="load">Load Product</button>
            </div>
            <h2>Product</h2>
            <form class="w-25" autocomplete="off">
                <div class="flex flex-column pt2">
                    <label>Name</label>
                    <input name="name" type="text" />
                </div>
                <div class="flex flex-column pt2">
                    <label>Price</label>
                    <input name="price" type="number" min="0.01" step="0.01" />
                </div>
                <div class="flex flex-column pt2">
                    <label>Quantity</label>
                    <input name="quantity" type="number" min="1" step="1" />
                </div>
                <div class="flex flex-column pt2">
                    <label>Color</label>
                    <input name="color" type="text" />
                </div>
                <div class="flex flex-column pt2">
                    <label>Description</label>
                    <textarea name="description" rows="5"></textarea>
                </div>
                <button id="submit" class="fr mt2">Update Product</button>
            </form>
        </div>
    </body>
    <footer>
        <script src="/javascripts/update.js"></script>
    </footer>

</html>
